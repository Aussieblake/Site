<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <h1>ROBLOX</h1>
            </div>

                <button class="btn log-in">Log In</button> <!-- Log In button above Sign Up -->
                <button class="btn sign-up">Sign Up</button>
            </div>
            <div class="footer">
                <a href="https://en.help.roblox.com/hc/en-us/articles/115004647846" target="_blank">Terms</a> - 
                <a href="https://en.help.roblox.com/hc/en-us/articles/115004647846" target="_blank">Privacy</a>
            </div>
        </div>
        <div class="background-image">
            <!-- Background Image -->
            <img src="roblox-1200x600.jpg" alt="Roblox Background">
        </div>
    </div>
</body>
</html>
